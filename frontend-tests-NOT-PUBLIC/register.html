<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDM</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="unlogged-page">
        <div class="logo">
          <img src="./assets/images/logo-dark.svg" alt="randm logo" />
        </div>
      
        <div class="forms">
            <!-- REGISTER FORM -->
            <form class="register-form">
                <div>
                  <label for="email-register">Email:</label>
                  <input type="text" id="email-register" />
                </div>
                <div>
                  <label for="password-register">Password:</label>
                  <input type="password" id="password-register" />
                </div>
                <div>
                  <label for="firstname-register">First Name:</label>
                  <input type="text" id="firstname-register" />
                </div>
                <div>
                  <label for="lastname-register">Last Name:</label>
                  <input type="text" id="lastname-register" />
                </div>
                <div>
                  <label for="birthday-register">Birthday:</label>
                  <input type="text" id="birthday-register" />
                </div>
                <div>
                  <button type="submit">Register</button>
                </div>
              </form>
    
            <div class="form-message">
                Already have an account? <a href="/login">Login here!</a>
            </div>
      </div>
      
      <script src="/assets/js/login.js"></script>
</body>
</html>
